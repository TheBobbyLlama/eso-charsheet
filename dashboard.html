<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESO Rollplay</title>
	<link rel="icon" href="./assets/images/logo.png" type="image/png" />
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/u001" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/dashboard.css" />
</head>
<body>
	<nav>
		<h1 class="nopointer">ESO Rollplay</h1>
		<div class="toolbar">
			<div id="logout">
				<span class="oi" data-glyph="account-logout" title="Logout" aria-hidden="true"></span>
			</div>
			<div id="handbook">
				<a href="./handbook.html" target="_blank">
					<span class="oi" data-glyph="book" title="Handbook" aria-hidden="true"></span>
				</a>
			</div>
			<div id="userOptions">
				<span class="oi" data-glyph="wrench" title="Account Options" aria-hidden="true"></span>
			</div>
		</div>
	</nav>
	<section>
		<h2 id="welcomeHeader">&nbsp;</h2>
		<div id="main">
			<div id="loading"></div>
			<div id="characterCenter" class="hideMe">
				<div id="newUserPrompt" class="hideMe">
					<h3>Welcome aboard!</h3>
					<p>
						Please refer to the
						<a href="./handbook.html" target="_blank">
							<span class="oi" data-glyph="book" title="Handbook" aria-hidden="true"></span>
							Handbook
						</a>
						for more information on getting started.  Or dive right in and make your first character!
					</p>
					<button type="button" name="createCharacter">Make a Character</button>
				</div>
				<div id="charListHolder" class="hideMe">
					<ol id="characterList">
						<li></li>
					</ol>
				</div>
				<div id="characterCommands" class="hideMe">
					<div id="printout"></div>
					<div id="characterButtons">
						<button type="button" id="playCharacter" disabled="true">Play!</button>
						<button type="button" id="editCharacter" disabled="true">Edit</button>
						<button type="button" id="deleteCharacter" disabled="true">Delete</button>
					</div>
				</div>
			</div>
			<div id="miscTasks" class="hideMe">
				<h3>Other Tasks</h3>
				<div id="taskHolder"></div>
			</div>
		</div>
	</section>
	<footer>
		Join the discussion:<a href="https://discord.gg/3Bugsvp" target="_blank"><img src="./assets/images/Discord-Logo+Wordmark-White.png" alt="Discord logo" /></a>
	</footer>
	<div id="modalBG">
		<div id="errorModal">
			<h3>Error</h3>
			<p id="errorText"></p>
			<button id="errorButton" type="button">Ok</button>
		</div>
		<div id="confirmModal">
			<h3>Confirm</h3>
			<p id="confirmText"></p>
			<button id="confirmOk" type="button">Ok</button>
			<button id="confirmCancel" type="button">Cancel</button>
		</div>
		<div id="settingsModal">
			<h3>Account Settings</h3>
			<div class="settingGroup">
				<div>
					<label for="optVolume">Alert Volume</label>
					<input type="range" id="optVolume" min="0" max="1" step="0.1"></input>
				</div>
			</div>
			<div class="settingGroup">
				<div>
					<input type="checkbox" id="optGM" />
					<label for="optGM">Game Master</label>
				</div>
				<p>
					<em>Enable this option for access<br />to the GM Screen.</em>
				</p>
			</div>
			<div class="settingGroup">
				<h4>Change Password</h4>
				<label for="newPassword">New Password</label>
				<input type="password" id="newPassword" />
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" id="confirmPassword" />
			</div>
			<div>
				<button id="settingsOk" type="button">Ok</button>
				<button id="settingsCancel" type="button">Cancel</button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="./assets/js/firebase.js"></script>
	<script src="./assets/js/esorplib.js"></script>
	<script src="./assets/js/dashboard.js"></script>
</body>
</html>
