<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESO Character Sheet</title>
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
	<h1>ESO - Character Sheet</h1>
	<section>
		<label for="charName">Name:</label>
		<input type="text" name="charName"></input>
		<label for="charRace">Race:</label>
		<select name="charRace"></select>
		<label for="charSex">Sex:</label>
		<select name="charSex">
			<option>Male</option>
			<option>Female</option>
		</select>
		<label for="charSupernatural">Supernatural:</label>
		<select name="charSupernatural"></select>
		<label for="charClass">Class:</label>
		<select name="charClass"></select>
	</section>
	<div id="main">
		<section>
			<h3>Attributes</h3>
			<div id="attributes"></div>
		</section>
		<section>
			<h3>Combat Skills</h3>
			<div id="skillsCombat"></div>
		</section>
		<section>
			<h3>Magic Skills</h3>
			<div id="skillsMagic"></div>
		</section>
		<section>
			<h3>General Skills</h3>
			<div id="skillsGeneral"></div>
		</section>
		<section>
			<h3>Crafting Skills</h3>
			<div id="skillsCrafting"></div>
		</section>
		<section>
			<h3>Knowledge Skills</h3>
			<div id="skillsKnowledge"></div>
		</section>
	</div>
	<h2>Character Printout</h2>
	<div id="printout"></div>
	<footer></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./assets/js/characterlib.js"></script>
	<script src="./assets/js/charsheet.js"></script>
</body>
</html>
