<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESO Roleplay - Rollplaying!</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/rollplay.css" />
</head>
<body>
	<h1>ESO Roleplay - Rollplaying!</h1>
	<div id="main">
		<section id="charInfo">
			<h2>Your Character</h2>
			<form name="charInfo">
				<label for="charName">Name:</label>
				<input type="text" name="charName" maxlength="25"></input>
				<label for="charPlayer">@</label>
				<input type="text" name="charPlayer" placeholder="Account Name" maxlength="25"></input>
				<div class="buttonHolder">
					<button id="loadChar" type="submit">Load</button>
				</div>
			</form>
			<div id="printout" title="Double click to copy character sheet."></div>
			<h3>Party</h3>
			<ol id="charList"></ol>
		</section>
		<div id="rollingSection">
			<section id="readOut">
				<h2>Session History</h2>
				<div id="eventPane"></div>
			</section>
			<section>
				<div class="flexMe">
					<span>
					<h3>Make a Roll!</h3>
					<div id="rollControls">
						<div>
							<p>
								<label for="rollSelect">Roll using</label>
								<select id="rollSelect" name="rollSelect"></select>
							</p>
							<input type="text" id="rollComment" placeholder='Comment' maxlength="100"></input>					
						</div>
						<div>
							<div>
								<button id="rollExecute" type="button">Roll!</button>	
							</div>
							<div>
								<button id="attackExecute" type="button">Attack!</button>
								<select id="rollTarget"></select>
							</div>
						</div>
					</div>
					</span>
					<div>
						<h3>Enemies</h3>
						<ol id="npcList"></ol>
					</div>
				</div>
				<div>
					<input type="checkbox" id="lazyMode" name="lazyMode"></input>
					<label for="lazyMode" title="Any incoming roll requests from the GM are resolved automatically.">Lazy Mode</label>
				</div>
			</section>
		</div>
	</div>
	<div id="modalBG">
		<div id="errorModal">
			<h3>Error</h3>
			<p id="errorText"></p>
			<button id="errorButton" type="button">Ok</button>
		</div>
		<div id="sessionModal">
			<h3>Session Selection</h3>
			<p>Choose the GM of the session you will be joining:</p>
			<div id="sessionList"></div>
			<button type="button" id="sessionSelectionCancel">Cancel</button>
		</div>
		<div id="rollModal">
			<h3>Roll Needed!</h3>
			<p id="forceRollText"></p>
			<p id="forceRollGMComment"></p>
			<form>
				<input type="text" id="forceRollComment" placeholder='Comment' maxlength="100"></input>
				<button id="makeForceRoll" type="submit">Roll!</button>
			</form>
			<div id="forceRollPanel"></div>
			<button id="forceRollContinue">Continue</button>
		</div>
		<div id="profileModal">
			<iframe></iframe>
			<button id="profileDone" type="button">Done</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="./assets/js/firebase.js"></script>
	<script src="./assets/js/esorplib.js"></script>
	<script src="./assets/js/rollplay.js"></script>
</body>
</html>
