<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESO Rollplay - Session</title>
	<link rel="icon" href="./assets/images/logo.png" type="image/png" />
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/u001" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/rollplay.css" />
</head>
<body>
	<nav>
		<h1 title="Return to Dashboard">ESO Rollplay</h1>
		<div class="toolbar">
			<div id="logout">
				<span class="oi" data-glyph="account-logout" title="Logout" aria-hidden="true"></span>
			</div>
			<div id="handbook">
				<a href="./handbook.html" target="_blank">
					<span class="oi" data-glyph="book" title="Handbook" aria-hidden="true"></span>
				</a>
			</div>
		</div>
	</nav>
	<div id="loading"></div>
	<div id="main" class="hideMe">
		<section id="charInfo">
			<div id="sessionControls">
				<button type="button" id="loadSession" disabled="true">Load Session</button>
			</div>
			<h2>Your Character</h2>
			<div id="printout" title="Double click to copy character sheet."></div>
			<div id="charStatus">
				<h3>Character Info</h3>
				<label for="playerWeapon">Equipped:</label>
				<select id="playerWeapon" name="playerWeapon"></select>
				<label for="playerArmor">Armor:</label>
				<select id="playerArmor" name="playerArmor"></select>
			</div>
			<h3>Party</h3>
			<ol id="charList"></ol>
		</section>
		<div id="rollingSection">
			<section id="readOut">
				<h2>Session History</h2>
				<div id="eventPane"></div>
			</section>
			<section>
				<div class="flexMe">
					<span>
						<h3>Make a Roll!</h3>
						<div id="rollControls">
							<div>
								<p>
									<label for="rollSelect">Roll using</label>
									<select id="rollSelect" name="rollSelect"></select>
								</p>
							</div>
							<div>
								<div>
									<button id="rollExecute" type="button">Roll!</button>	
								</div>
								<div>
									<button id="attackExecute" type="button">Attack!</button>
									<select id="rollTarget" npc-target></select>
								</div>
							</div>
						</div>
					</span>
					<span>
						<h3>Summoning</h3>
						<div id="summonControls">
						</div>
					</span>
					<div>
						<h3>Enemies</h3>
						<ol id="npcList"></ol>
					</div>
				</div>
				<div>
					<input type="checkbox" id="lazyMode" name="lazyMode"></input>
					<label for="lazyMode" title="Any incoming rolls you need to make are resolved automatically.">Lazy Mode</label>
				</div>
			</section>
		</div>
	</div>
	<div id="modalBG">
		<div id="errorModal">
			<h3>Error</h3>
			<p id="errorText"></p>
			<button id="errorButton" type="button">Ok</button>
		</div>
		<div id="confirmModal">
			<h3>Confirm</h3>
			<p id="confirmText"></p>
			<button id="confirmOk" type="button">Ok</button>
			<button id="confirmCancel" type="button">Cancel</button>
		</div>
		<div id="sessionModal">
			<h3>Session Selection</h3>
			<p>Choose the GM of the session you will be joining:</p>
			<div id="sessionList"></div>
			<button type="button" id="sessionSelectionCancel">Cancel</button>
		</div>
		<div id="rollModal">
			<h3>Roll Needed!</h3>
			<p id="dieRollText"></p>
			<p id="dieRollGMComment"></p>
			<form>
				<input type="text" id="dieRollComment" placeholder='Comment' maxlength="100"></input>
				<button id="makeDieRoll" type="submit">Roll!</button>
				<button id="cancelDieRoll" type="button">Cancel</button>
			</form>
			<div id="dieRollPanel"></div>
			<button id="dieRollContinue">Ok</button>
		</div>
		<div id="profileModal">
			<iframe></iframe>
			<button id="profileDone" type="button">Done</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="./assets/js/firebase.js"></script>
	<script src="./assets/js/esorplib.js"></script>
	<script src="./assets/js/eventsystem.js"></script>
	<script src="./assets/js/rollplay.js"></script>
</body>
</html>
