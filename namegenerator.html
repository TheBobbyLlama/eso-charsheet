<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESO Rollplay - Name Generator</title>
	<link rel="icon" href="./assets/images/logo.png" type="image/png" />
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/u001" type="text/css"/>
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/namegenerator.css" />
</head>
<body>
	<div id="loading"></div>
	<h1 class="hideMe">ESO Rollplay - Name Generator</h1>
	<section class="hideMe">
		<form>
			<div>
				<label for="race">Race:</label>
				<select id="race" name="race"></select>
				<label for="sex">Sex:</label>
				<select id="sex" name="sex">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div id="sourceFilters"></div>
			<div>
				<button type="submit" id="generateButton">Generate</button>
				<select name="resultCount" id="resultCount">
					<option>5</option>
					<option selected>10</option>
					<option>20</option>
				</select>
				<label for="resultCount">results.</label>
			</div>
		</form>
	</section>
	<section class="hideMe">
		<h2>Results</h2>
		<ol id="results"></ol>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./assets/js/namegenerator.js"></script>
</body>
</html>
