<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ESO Rollplay - GM's Screen</title>
	<link rel="icon" href="./assets/images/logo.png" type="image/png" />
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/u001" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/gmscreen.css" />
</head>
<body>
	<nav>
		<h1 title="Return to Dashboard">ESO Rollplay</h1>
		<div id="logout">
			<span class="oi" data-glyph="account-logout" title="Logout" aria-hidden="true"></span>
		</div>
	</nav>
	<div id="loading"></div>
	<div id="main" class="hideMe">
		<section id="encounterInfo">
			<h2>Current Session</h2>
			<form>
				<button type="submit" id="createNewSession">Open Session</button>
				<button type="button" id="endSession">End Session</button>
			</form>
			<div>
				<h3>NPCs</h3>
				<div id="npcManagement">
					<div id="npcList">
						<ol></ol>
						<form>
							<input type="text" name="newNPC" placeholder="New NPC name here" maxlength="25"></input>
							<button type="submit" id="addNPC">Add</button>
						</form>
					</div>
					<div>
						<form id="npcCurForm">
							<h4 id="NPCName">Current NPC</h4>
							<div>
								<label for="npcAttackBonus">Attack Bonus:</label>
								<select name="npcAttackBonus"></select>
							</div>
							<div>
								<label for="npcAttackType">Attack Type:</label>
								<select name="npcAttackType"></select>
							</div>
							<div>
								<label for="npcDamageBonus">Damage Bonus:</label>
								<select name="npcDamageBonus"></select>
							</div>
							<div>
								<label for="npcDefenseBonus">Defense Bonus:</label>
								<select name="npcDefenseBonus"></select>
							</div>
							<div>
								<label for="npcToughnessBonus">Toughness Bonus:</label>
								<select name="npcToughnessBonus" select></select>
							</div>
							<div>
								<label for="npcResist">Resists:</label>
								<select name="npcResist"></select>
							</div>
							<div>
								<label for="npcWeakness">Weak to:</label>
								<select name="npcWeakness"></select>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div>
				<h3>Players</h3>
				<div id="playerManagement">
					<div id="playerList">
						<ol></ol>
						<form>
							<input type="text" name="newPlayer" placeholder="Character name here" maxLength="25"></input>
							<button type="button" id="searchPlayer" title="Search for a character by account name.">?</button>
							<button type="submit" id="addPlayer">Add</button>
						</form>
					</div>
					<div id="playerControls">
						<div id="printout" title="Double click to copy character sheet."></div>
					</div>
				</div>
			</div>
		</section>
		<div id="rollingSection">
			<section id="readOut">
				<h2>Session History</h2>
				<div id="eventPane"></div>
			</section>
			<section id="rollPanel">
				<h3>Make a Roll</h3>
				<div>
					<div class="flexMe">
						<select id="rollNPC" npc-list></select>
						<input type="text" id="rollComment" placeholder='Comment' maxlength="100"></input>
					</div>
					<div>
						<label for="rollBonus">Roll die</label>
						<select id="rollBonus" name="rollBonus"></select>
						<button type="button" id="rollPlain">Roll</button>
					</div>
					<div class="flexMe">
						<div>
							<label for="rollTarget" player-target>Target Player</label>
							<select id="rollTarget" name="rollTarget" player-pet-target></select>
						</div>
						<div>
							<div>
								<button type="button" id="rollAttack">Attack!</button>
							</div>
							<div id="playerRollPanel">
								<div>
									<div>
										<button type="button" id="rollPrompt">Prompt for Roll</button>
									</div>
									<div>
										<select id="contestedBonus"></select>
										<button type="button" id="rollContested">Contested Roll</button>
									</div>
								</div>
								<div class="flexMe">
									<label for="rollStat">vs.</label>
									<select id="rollStat" name="rollStat"></select>
								</div>
							</div>
						</div>
					</div>
					<div class="flexMe">
						<div class="flexMe">
							<select id="playerContested1" player-target></select>
							<select id="playerKey1"></select>
						</div>
						<button type="button" id="rollPlayerContested">Roll Against</button>
						<div class="flexMe">
							<select id="playerContested2" player-target></select>
							<select id="playerKey2"></select>
					</div>
				</div>
				<h3>Make a GM Post</h3>
				<div id="commentArea">
					<div>
						<textarea id="GMPost" maxlength="500" placeholder="Make a post here and hit Send."></textarea>
					</div>
					<div>
						<button type="button" id="sendComment">Send</button>
					</div>
				</div>
			</section>
		</div>
	</div>
	<div id="modalBG">
		<div id="errorModal">
			<h3>Error</h3>
			<p id="errorText"></p>
			<button id="errorButton" type="button">Ok</button>
		</div>
		<div id="confirmModal">
			<h3>Confirm</h3>
			<p id="confirmText"></p>
			<button id="confirmOk" type="button">Ok</button>
			<button id="confirmCancel" type="button">Cancel</button>
		</div>
		<div id="playerSearchModal">
			<h3>Player Search</h3>
			<form>
				<input type="text" id="playerSearchName" maxlength="25" placeholder="Player account name"></input>
				<button type="submit" id="playerSearchButton">Search</button>
			</form>
			<div id="playerSearchResults"></div>
			<button id="playerSearchCancel">Cancel</button>
		</div>
		<div id="profileModal">
			<iframe></iframe>
			<button id="profileDone" type="button">Done</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="./assets/js/firebase.js"></script>
	<script src="./assets/js/esorplib.js"></script>
	<script src="./assets/js/gmscreen.js"></script>
</body>
</html>
